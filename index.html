<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khushi's Magical Love Garden 🌸</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to top, #ffe6f0, #fffaf0);
    overflow: hidden;
    height: 100vh;
    cursor: pointer;
  }

  h1 {
    text-align: center;
    color: #ff6f91;
    margin-top: 20px;
  }

  #garden {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .flower, .heart, .butterfly {
    position: absolute;
    user-select: none;
    pointer-events: none;
    animation: floatUp 5s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0); opacity: 0; }
    50% { opacity: 1; scale:1; }
    100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
  }

  #secretLetter {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff0f5;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 30px rgba(255, 111, 145, 0.5);
    display: none;
    color: #ff69b4;
    font-size: 20px;
  }

  #secretLetter button {
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 50px;
    border: none;
    background: #ffb6c1;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Welcome to Khushi's Magical Love Garden 🌸</h1>
<div id="garden"></div>

<div id="secretLetter">
  <p>💌 Surprise! Khushi, you are my everything 💖</p>
  <button onclick="closeLetter()">Close 🌸</button>
</div>

<script>
  const garden = document.getElementById('garden');
  const secretLetter = document.getElementById('secretLetter');

  const messages = [
    "You make my heart flutter 💓",
    "Khushi, you are magical ✨",
    "Your smile is my favorite 😍",
    "I love you more every day 💖",
    "You are my sunshine ☀️",
    "Being with you feels like home 🏡",
    "You are my dream come true 🌸",
    "I can't stop thinking about you 💌"
  ];

  // Function to create flowers/hearts/butterflies
  function bloomLove(x, y) {
    const types = ['🌸', '💖', '🦋'];
    const icon = types[Math.floor(Math.random() * types.length)];
    const span = document.createElement('div');
    span.textContent = icon;
    span.style.left = x + 'px';
    span.style.top = y + 'px';
    span.classList.add(icon === '🦋' ? 'butterfly' : icon === '💖' ? 'heart' : 'flower');
    garden.appendChild(span);
    setTimeout(() => span.remove(), 5000);

    // Show random message sometimes
    if (Math.random() < 0.3) {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      alert(msg);
    }
  }

  // Click event for garden
  document.body.addEventListener('click', (e) => {
    bloomLove(e.clientX, e.clientY);

    // Secret letter spot (hidden treasure)
    if (e.clientX > window.innerWidth/2 - 50 && e.clientX < window.innerWidth/2 + 50 &&
        e.clientY > window.innerHeight/2 - 50 && e.clientY < window.innerHeight/2 + 50) {
      secretLetter.style.display = 'block';
    }
  });

  function closeLetter() {
    secretLetter.style.display = 'none';
  }
</script>

</body>
</html>
