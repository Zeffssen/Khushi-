<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khushi's Dreamy Night Sky 🌌</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(ellipse at bottom, #0b0c2a 0%, #1a1a40 100%);
    height: 100vh;
    cursor: pointer;
  }

  #sky {
    width: 100%;
    height: 100%;
    position: relative;
  }

  .star {
    position: absolute;
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    box-shadow: 0 0 10px white;
    transition: transform 0.3s, opacity 0.3s;
  }

  .star.big {
    width: 12px;
    height: 12px;
    box-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4;
  }

  #loveLetter {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 240, 245, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
    text-align: center;
    display: none;
    color: #ff1493;
    font-size: 20px;
  }

  #loveLetter button {
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 50px;
    border: none;
    background: #ff69b4;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1 style="text-align:center; color:#ff69b4; margin-top:20px;">Khushi's Dreamy Night Sky 🌌</h1>
<div id="sky"></div>

<div id="loveLetter">
  <p>💌 Khushi, you are my brightest star in the night sky 🌟 I love you endlessly 💖</p>
  <button onclick="closeLetter()">Close 🌙</button>
</div>

<script>
  const sky = document.getElementById('sky');
  const loveLetter = document.getElementById('loveLetter');

  // Random compliments/messages for stars
  const messages = [
    "You light up my life 💖",
    "Khushi, you're magical ✨",
    "Your smile is my favorite 😍",
    "I love you more every day 💌",
    "You are my dream come true 🌙",
    "Being with you feels like home 🏡",
    "You are my happiness 🌟",
    "I can't stop thinking about you 💓"
  ];

  // Generate random stars
  const stars = [];
  for(let i=0; i<100; i++){
    const star = document.createElement('div');
    star.classList.add('star');
    if(Math.random() < 0.05) star.classList.add('big'); // a few big stars
    star.style.top = Math.random()*window.innerHeight + 'px';
    star.style.left = Math.random()*window.innerWidth + 'px';
    sky.appendChild(star);
    stars.push(star);

    // Add click event to show message
    star.addEventListener('click', () => {
      star.style.transform = 'scale(1.5)';
      star.style.opacity = 0.5;
      setTimeout(() => {
        star.style.transform = 'scale(1)';
        star.style.opacity = 0.8;
      }, 500);

      const msg = messages[Math.floor(Math.random()*messages.length)];
      alert(msg);

      // If it's a big star, show full love letter
      if(star.classList.contains('big')){
        loveLetter.style.display = 'block';
      }
    });
  }

  // Shooting stars
  function shootingStar(){
    const star = document.createElement('div');
    star.classList.add('star','big');
    star.style.top = Math.random()*window.innerHeight*0.5 + 'px';
    star.style.left = '-50px';
    star.style.transition = 'all 2s linear';
    sky.appendChild(star);
    setTimeout(() => {
      star.style.left = window.innerWidth + 'px';
      star.style.top = Math.random()*window.innerHeight*0.5 + 'px';
    },50);
    setTimeout(()=> star.remove(), 2000);

    // Optional: show random compliment
    if(Math.random()<0.5){
      const msg = messages[Math.floor(Math.random()*messages.length)];
      setTimeout(()=> alert(msg), 500);
    }
  }

  setInterval(shootingStar, 5000);

  function closeLetter(){ loveLetter.style.display='none'; }

</script>

</body>
</html>
