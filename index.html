<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Khushi 💖</title>
<style>
  /* General Styles */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    overflow-x: hidden;
  }

  h1, h2, h3 {
    color: #ff6f91;
    text-align: center;
  }

  /* Hearts Animation */
  .heart {
    position: absolute;
    font-size: 24px;
    color: #ff6f91;
    animation: floatUp 5s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
  }

  /* Timeline Section */
  .timeline {
    max-width: 600px;
    margin: 30px auto;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(255, 111, 145, 0.3);
  }

  .event {
    margin: 15px 0;
    padding-left: 15px;
    border-left: 3px solid #ff6f91;
    position: relative;
  }

  .event::before {
    content: "💖";
    position: absolute;
    left: -25px;
    top: -3px;
  }

  /* Button Styles */
  .button {
    display: block;
    margin: 20px auto;
    padding: 15px 30px;
    background: #ffb6c1;
    border: none;
    border-radius: 50px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .button:hover {
    transform: scale(1.1);
  }

  /* Compliment Box */
  #complimentBox {
    max-width: 400px;
    margin: 20px auto;
    background: #fff0f5;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(255, 111, 145, 0.3);
    text-align: center;
    font-size: 20px;
    color: #ff69b4;
  }
</style>
</head>
<body>

<h1>Hi Khushi! 💖</h1>
<h3>This is just for you 🥰</h3>

<div class="timeline">
  <h2>Our Story</h2>
  <div class="event">We met for the first time 💕</div>
  <div class="event">First chat we had 😄</div>
  <div class="event">Our relationship began 🥰</div>
  <div class="event">Today: 5 amazing days together! 💖</div>
</div>

<button class="button" onclick="showCompliment()">Click for a Surprise 💌</button>
<div id="complimentBox">You are amazing! 🌸</div>

<script>
  // Compliments Array
  const compliments = [
    "Khushi, you light up my world 🌞",
    "You are my everything 💖",
    "Your smile is my favorite 😍",
    "Every moment with you is magical ✨",
    "You are beautiful inside and out 🌸",
    "I can't stop thinking about you 💌",
    "Khushi, you make my heart skip a beat 💓",
    "You are my sunshine on rainy days ☀️",
    "Being with you feels like home 🏡",
    "I love you more every single day 💕"
  ];

  // Show Compliment
  function showCompliment() {
    const box = document.getElementById('complimentBox');
    const random = compliments[Math.floor(Math.random() * compliments.length)];
    box.textContent = random;

    // Notification
    if (Notification.permission === "granted") {
      new Notification(random);
    }
  }

  // Ask for Notification Permission
  if (Notification.permission !== "granted") {
    Notification.requestPermission();
  }

  // Floating Hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    heart.textContent = '💖';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  setInterval(createHeart, 500);
</script>

</body>
</html>
